<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Celestial canvas</title>
</head>
<body class="text-bg-light">
    <header>
        <nav class="navbar bg-dark">
            <div class="container">
            <a class="navbar-brand" href="#">
                <img src="/img/logo-lg.svg" alt="logo" width="200" height="40">
            </a>
            </div>
        </nav>
    </header>


    <div class="main">
        <div class="heroText">
            <h1>Discover the Wonders of the Universe in real time!</h1>
         </div>

        <div class="container mt-5 text-light">
            <div class="row">
                <h2>Today's Stunning Space Snapshot</h2>
                <p>NASA screenshot: <span id="todayDate"></span></p>
            </div>
            <div class="row bg-dark p-4">  
                <div class="col-5">
                    <h3 id ="imgTitle"></h3>    
                </div>
                <div class="col">
                    <img src="" alt="hero" id="heroIMG" width="100%">
                </div>
            </div>
            <div class="row mt-5">
                <p id="explanation"></p>
            </div>
        </div>
    </div>



    <script type="module" src="./src/space.js"></script>

</html>
