<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Celestial canvas</title>
</head>
<body>
    <header>
        <nav class="navbar bg-body-tertiary">
            <div class="container">
            <a class="navbar-brand" href="#">
                <img src="/img/logo.svg" alt="logo" width="200" height="40">
            </a>
            </div>
        </nav>
    </header>

    <div class="heroContainer">
        <img src="/img/background.jpg" alt=""  width="100%" height="300px">
      </div>
      <div class="heroText">
         <h1>Discover the Wonders of the Universe in real time!</h1>
      </div>

      <div class="container mt-5">
        <div class="row">
                <h1>Today's Stunning Space Snapshot</h1>
                <p>NASA screenshot: <span id="todayDate"></span></p>
                <h2 id ="imgTitle"></h2>
                <p id="explanation"></p>
            </div>
        </div>
        <div class="row mt-2">
            <img src="/img/hero.jpeg" alt="hero" id="heroIMG">
        </div>
    </div>

    <script type="module" src="./src/space.js"></script>
</body>
</html>
